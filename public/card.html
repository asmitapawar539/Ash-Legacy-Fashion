<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ash Legacy Fashion</title>
  <link rel="stylesheet" href="ash.css">
  <style>
    .card-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      opacity: 0;
      transform: translateY(40px);
      background: linear-gradient(145deg, #fefefe, #f2f2f2);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.4s, box-shadow 0.4s, opacity 0.6s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.4s;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card .category-label {
      position: absolute;
      top: 7px;
      left: 10px;
      background-color: #d794f4;
      color: white;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.75em;
      font-weight: bold;
      text-transform: uppercase;
    }

    .card h3 {
      margin: 15px 0 10px;
      font-size: 1.4em;
      color: #222;
    }

    .card p {
      padding: 0 15px;
      font-size: 1em;
      color: #666;
    }

    .card button {
      margin: 15px 0 20px;
      padding: 10px 25px;
      border: none;
      background-color: #8757b4;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #5a436c;
    }
  </style>
</head>
<body>
  <!-- ===== Navbar ===== -->
  <header>
    <!-- Use your existing navbar connected to ash.css -->
    <div class="navbar">
      <div class="nav-logo border"><div class="logo"></div></div>
      <div class="navaddress border">
        <p id="para">Deliver to<br><b>India</b></p>
      </div>
      <div class="navsearch border">
        <div class="search">
          <select id="filter">
            <option value="all">All</option>
            <option value="clothes">Clothes</option>
            <option value="Jwellary">Jwellary</option>
            <option value="furniture">Furniture</option>
            <option value="electronics">Electronics</option>
            <option value="Beauty Picks">Beauty Picks</option>
          </select>
          <input id="se" placeholder="Search  Best  Product's on Ash Legacy Fashion">
        </div>
      </div>
      <div class="navsignin border" id="userProfile">
        <p><span id="customer">Sign In<br><b>Accounts & Lists</b></span></p>
      </div>
      <h4 id="wishlistNav" class="border" style="cursor:pointer;">Wishlist</h4>
    </div>
  </header>

  <!-- ===== Animated Card Section ===== -->
  <section class="card-section">
    <div class="card">
      <div class="category-label">Clothes</div>
      <img src="images/c1.jpg" alt="Elegant Dress">
      <h3>Elegant Dress</h3>
      <p>Perfect for every occasion.</p>
      <button class="wishlist-btn" data-id="prod101" data-name="Elegant Dress" data-image="images/dress1.jpg" data-price="999">❤️ Wishlist</button>
    </div>
    <div class="card">
      <div class="category-label">Home</div>
      <img src="images/c2.jpg" alt="Decorative Basket">
      <h3>Decorative Basket</h3>
      <p>Handcrafted and stylish.</p>
      <button class="wishlist-btn" data-id="prod102" data-name="Decorative Basket" data-image="images/basket1.jpg" data-price="599">❤️ Wishlist</button>
    </div>
    <div class="card">
      <div class="category-label">Decor</div>
      <img src="images/c3.jpg" alt="Artistic Frame">
      <h3>Artistic Frame</h3>
      <p>Add elegance to your home.</p>
      <button class="wishlist-btn" data-id="prod103" data-name="Artistic Frame" data-image="images/frame1.jpg" data-price="399">❤️ Wishlist</button>
    </div>
    <div class="card">
      <div class="category-label">Jewelry</div>
      <img src="images/c4.jpg" alt="Fancy Jewelry">
      <h3>Fancy Jewelry</h3>
      <p>Shine bright with our collection.</p>
      <button class="wishlist-btn" data-id="prod104" data-name="Fancy Jewelry" data-image="images/jewelry1.jpg" data-price="1299">❤️ Wishlist</button>
    </div>
  </section>

  <script>
    // ===== Animate Cards One by One =====
    const cards = document.querySelectorAll('.card');
    cards.forEach((card, index) => {
      setTimeout(() => {
        card.classList.add('visible');
      }, index * 500); // delay each card by 0.4 seconds
    });

    // ===== Wishlist Handling =====
  
    document.querySelectorAll(".wishlist-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        const productId = btn.dataset.id;
        const name = btn.dataset.name;
        const image = btn.dataset.image;
        const price = parseFloat(btn.dataset.price);
        try {
          const res = await fetch("/wishlist/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ productId, name, image, price })
          });
          const result = await res.json();
          alert(result.success ? `✅ ${name} added to wishlist!` : result.message);
        } catch(err) {
          alert("❌ Network error");
        }
      });
    });
     
  </script>
</body>
</html>
